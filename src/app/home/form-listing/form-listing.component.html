<div class="page-content">
  <div class="mdl-grid p-1">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph" style="background:#eaeaea;">Graph1</div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph" style="background:#eaeaea;">Graph2</div>
  </div>
  <div class="mdl-grid p-0">
    <div *ngFor='let card of cardArray' class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone infoBox">
      <div class="demo-card-square mdl-card mdl-js-button mdl-js-ripple-effect" (click)='form(card.cid)' style="border:1px solid #e0e0e0;box-shadow:0px 7px 10px -10px #444;">
        <div class="mdl-card__title mdl-card--expand" style="box-shadow:0px 10px 10px -10px #ccc;margin-bottom:25px;">
          <h2 class="mdl-card__title-text">{{card.project}}</h2>
        </div>
        <div class="mdl-card__supporting-text st">{{card.name}}</div>
        <div class="mdl-card__actions mdl-card--border row m-0" style="background:linear-gradient(#fff,#f1f1f1)">
          <span class="mdl-chip mdl-chip--contact col-4">
            <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">10</span>
            <span class="mdl-chip__text">Online</span>
          </span>
          <span class="mdl-chip mdl-chip--contact col-4">
            <span class="mdl-chip__contact mdl-color--accent mdl-color-text--lightgray">0</span>
            <span class="mdl-chip__text">Offline</span>
          </span>
          <span class="mdl-chip mdl-chip--contact col-4">
            <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">0</span>
            <span class="mdl-chip__text">Draft</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
