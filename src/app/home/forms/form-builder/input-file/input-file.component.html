<style>
  body {
  display: flex;
  }
  .file_input_div {
  margin: auto;
  /*width: 250px;
  height: 40px;*/
  }
  .file_input {
  float: left;
  }
  #file_input_text_div {
  /*width: 200px;*/
  margin-top: -8px;
  margin-left: 5px;
  }
  .none
  {
  display: none;
  }
  p
  {
    font-size:16px;
  }
  .img
  {
    position:absolute;
    top:0;
    left:0;
    height: 100%;
    width:100%;
  }
  .img-name {
    position:absolute;
    bottom:0;
    right:0;
    left:0;
    margin:0 auto;
    background:rgba(0,0,0,0.6);
    color: #fff;
    text-align: center;
    font-size: 12px;
  }
  .img-cross
  {
    position:absolute;
    top:-5px;
    right:-5px;
  }
</style>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--10-col">
    <p>
      <span class="d-inline-block pt-3">{{funID(id)}} . {{json.name}}</span>
      <span *ngIf="json.required" class="requiredMsg d-inline-block"><b> * </b> </span>
      <span *ngIf="json.helptext" class="mdl-badge" data-badge="i" id="Tsample{{funID(id)}}"  ></span>
      <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored float-right">
        <i class="material-icons">file_upload</i>
        <input id="file_input_file" class="none" type="file" (change)="getVal($event);" [accept]=json.fileTypes />
      </label>
    </p>
  </div>
  <div class="mdl-cell mdl-cell--10-col d-inline-block mt-0 mb-0">{{name}}</div>
  <!--
    <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" style="color:gray"
      [(ngModel)]='name'   />
      <label class="mdl-textfield__label" for="file_input_text"></label>
    </div>
  -->
  <span *ngIf='json.errorMsg' class="mdl-chip  margin-top-prop">
      <span class="mdl-chip__text errorMsg"><b> # {{json.errorMsg}} </b> </span>
  </span>
  <label class="mdl-tooltip mdl-tooltip--large" for="Tsample{{funID(id)}}">{{json.helptext}}</label>
</div>
